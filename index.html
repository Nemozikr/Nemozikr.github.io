  <script>
    var ipAddress = "";
    const ipAlert = () => {
      if ((this.classList) =! null)
        {
          window.alert(`I HAVE YOUR IP ADDRESS ${ipAddress} EHEHHEEHHEHE`);
        }
    }
    const showHidden = () => {
      if ((this.classList) =! null)
        {
          document.getElementById("show").classList.toggle('hidden', false);
          document.getElementById("hide").classList.toggle('hidden', true);
        }
  }
  document.addEventListener("DOMContentLoaded", function() {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => { ipAddress = data.ip;
        })
        .catch(error => {
          console.error("Error fetching IP address:", error);
        });
    });
    
  </script>
